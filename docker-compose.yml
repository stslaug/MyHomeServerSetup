services:
  caddy:
    image: ghcr.io/caddybuilds/caddy-cloudflare:latest
    container_name: caddy
    restart: always
    networks:
      - media-net
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - MY_DOMAIN=${MY_DOMAIN}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    volumes:
      - ${CONFIG_PATH}/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ${CONFIG_PATH}/caddy/data:/data
      - ${CONFIG_PATH}/caddy/config:/config

  dnsmasq:
    image: tschaffter/dnsmasq:latest
    container_name: dnsmasq
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - ${CONFIG_PATH}/dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf
    restart: always
    networks:
      - media-net
  # Prowlarr - NZB Indexer  Organizer
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/prowlarr:/config
    ports:
      - 9696:9696
    restart: always
    networks:
      - media-net

  # SABnzbd - Usenet Downloader
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/sabnzbd:/config
      - ${DOWNLOADS_PATH}/complete:/downloads/complete
      - ${DOWNLOADS_PATH}/incomplete:/downloads/incomplete
    ports:
      - 8080:8080 # Web UI Port
      - 9090:9090 # SSL port
    restart: always
    networks:
      - media-net

  # Radarr - Movies
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/radarr:/config
      - ${MEDIA_PATH}/movies:/movies # Final movie storage
      - ${DOWNLOADS_PATH}/complete:/downloads # Access to SABnzbd's complete folder
    ports:
      - 7878:7878
    restart: always
    networks:
      - media-net
    depends_on:
      - prowlarr # Radarr needs Prowlarr to find indexers
      - sabnzbd  # Radarr needs SABnzbd to send downloads

  # Sonarr - TV Shows
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/sonarr:/config
      - ${MEDIA_PATH}/tvshows:/tv # Final TV show storage
      - ${DOWNLOADS_PATH}/complete:/downloads # Access to SABnzbd's complete folder
    ports:
      - 8989:8989
    restart: always
    networks:
      - media-net
    depends_on:
      - prowlarr
      - sabnzbd

  # Bazarr - Subtitles
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/bazarr:/config
      - ${MEDIA_PATH}/movies:/movies # Access to movie files for subtitles
      - ${MEDIA_PATH}/tvshows:/tv    # Access to TV show files for subtitles
    ports:
      - 6767:6767
    restart: always
    networks:
      - media-net
    depends_on:
      - radarr
      - sonarr


  # Jellyseerr - Media Request (Allows users in my/your network to request movies)
  jellyseerr:
    image: fallenbagel/jellyseerr:latest # Or ghcr.io/sct/overseerr:latest if you prefer Overseerr directly
    container_name: jellyseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/jellyseerr:/app/config # Jellyseerr stores its own config/DB here
    ports:
      - 5055:5055 # Web UI Port
    restart: always
    networks:
      - media-net
    depends_on:
      - jellyfin
      - radarr
      - sonarr



  # Jellyfin - Media Server
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest # Or jellyfin/jellyfin:latest if you prefer the official image
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - JELLYFIN_PublishedServerUrl=${PUBLISH_URL}
    volumes:
      - ${CONFIG_PATH}/jellyfin:/config
      - ${MEDIA_PATH}/movies:/data/movies
      - ${MEDIA_PATH}/tvshows:/data/tvshows
      - ${NEW_MEDIA_PATH}/movies:/data/new_movies
      - ${NEW_MEDIA_PATH}/shows:/data/new_shows

    ports:
      - 8096:8096 # HTTP port
      - 7359:7359/udp # Auto-discovery
      - 1900:1900/udp # DLNA discovery
    restart: always
    networks:
      - media-net
    dns:
      - 8.8.8.8
      - 8.8.4.4

networks:
  media-net:
    driver: bridge # A Custom bridge network for inter-container communication!